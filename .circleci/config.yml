version: 2
jobs:
  build:
    docker:
      - image: circleci/cci-demo-docker-primary:0.0.2
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build -t ansible_callback .
      - run: docker run -ti -v "$(pwd)/casts/:/tmp/output/" ansible_callback:latest
